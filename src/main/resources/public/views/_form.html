<div class="form-group">
    <label for="name" class="col-sm-2 control-label">EMAIL</label>
    <div class="col-sm-10">
        <input type="text" ng-model="userdata.email" class="form-control" id="name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Firstname</label>
    <div class="col-sm-10">
        <input type="text" ng-model="userdata.fname" class="form-control" />
    </div>
</div>
<div class="form-group">
    <label for="condition" class="col-sm-2 control-label">Lastname</label>
    <div class="col-sm-10">
        <input type="text" ng-model="userdata.lname" class="form-control" />
    </div>
</div>
<div class="form-group">
    <label for="yearDiscovered" class="col-sm-2 control-label">state</label>
    <div class="col-sm-10">
        <input type="text" ng-model="userdata.state" class="form-control"/>
    </div>
</div>
<div class="form-group">
    <label for="depth" class="col-sm-2 control-label">city</label>
    <div class="col-sm-10">
        <input type="text" ng-model="userdata.city" class="form-control"/>
    </div>
</div>
<div class="form-group">
    <label for="latitude" class="col-sm-2 control-label">Country</label>
    <div class="col-sm-10">
        <input type="text" ng-model="userdata.cntry" class="form-control" />
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
